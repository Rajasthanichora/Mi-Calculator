<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MI CALCULATOR</title>
    <!-- ! favicon START -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="MI-FAVICON/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="MI-FAVICON/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="MI-FAVICON/favicon-16x16.png"
    />
    <link rel="manifest" href="MI-FAVICON/site.webmanifest" />
    <link
      rel="mask-icon"
      href="MI-FAVICON/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <!-- ! favicon END -->
    <script src="https://kit.fontawesome.com/d3bcc91e8b.js" crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="convertsection">
      <div class="screen-section">
        <div class="advertisement"></div>

        <div class="screen">
          <input type="text" />
        </div>
      </div>

      <hr />

      <div class="button-section">
        <div class="keypad">
          <div class="keyrow">
            <input type="button" value="AC" class="keybutton specislbtn" id="Acbuttun" />
            <button class="keybutton specislbtn" >

              <i class="fa-solid fa-delete-left fa-xs" style="color: #fd8d3b;"></i>
            </button>
            <input type="button" value="%" class="keybutton specislbtn" />
            <button class="keybutton specislbtn" >รท</button>
          </div>

          <div class="keyrow">
            <input type="button" value="7" class="keybutton" />
            <input type="button" value="8" class="keybutton" />
            <input type="button" value="9" class="keybutton" />
            <button class="keybutton specislbtn" >
              <i class="fa-solid fa-xmark fa-xs" style="color: #fd8d3b;"></i></button>
          </div>

          <div class="keyrow">
            <input type="button" value="4" class="keybutton" />
            <input type="button" value="5" class="keybutton" />
            <input type="button" value="6" class="keybutton" />
            <button class="keybutton specislbtn" >-</button>
          </div>

          <div class="keyrow">
            <input type="button" value="1" class="keybutton" />
            <input type="button" value="2" class="keybutton" />
            <input type="button" value="3" class="keybutton" />
            <button class="keybutton specislbtn" >+</button>
          </div>
          <div class="keyrow">
            <button class="keybutton specislbtn" >@</button>
            <input type="button" value="0" class="keybutton" />
            <input type="button" value="." class="keybutton " />
            <button class="keybutton specislbtn" id="equalbtn">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
